<div class="d-flex flex-row align-items-baseline">
    <h1 class="animated fadeIn">{{ heroe.nombre | uppercase }}<small> ({{ heroe.aparicion | date:'y'}})</small></h1>

</div>


<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar...</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>

        <div>
            <img class="img-fluid img-logo" src="assets/img/{{ heroe.casa.toLowerCase() }}.jpg" [alt]="heroe.casa">
            <!-- si es de dc o si es de marvel -->
        </div>
    </div>
</div>
