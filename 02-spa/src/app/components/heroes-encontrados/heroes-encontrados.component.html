<h1>Buscando : <small>{{ termino }}</small></h1>
<hr>

<div class="alert alert-warning alert-dismissible fade show animated fadeIn" role="alert" *ngIf="heroes.length == 0">
    <strong>Herror!!</strong> Ningun héroe coincide con el termino: {{ termino }}
    <button (click)="closeAllert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="card-columns">

    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" *ngFor="let heroe of heroes; let i = index" [nombreHeroe]="heroe.nombre" [heroe]="heroe" [posicion]="i">
    </app-heroe-tarjeta>

</div>
