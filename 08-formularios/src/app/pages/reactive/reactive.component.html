<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
          [class.is-invalid]="campoNoValido('nombre')">
        <small class="text-danger" *ngIf="campoNoValido('nombre')">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
          [class.is-invalid]="campoNoValido('apellido')">
        <small class="text-danger" *ngIf="campoNoValido('apellido')">
          Ingrese 5 letras
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo"
        [class.is-invalid]="campoNoValido('correo')">
      <small class="text-danger" *ngIf="campoNoValido('correo')">
        Ingrese un campoo valido
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control" type="email" placeholder="Nombre de usuario" formControlName="usuario"
        [class.is-invalid]="campoNoValido('usuario')">
      <small class="text-danger" *ngIf="campoNoValido('usuario')">
        El nombre de usuario ya esta utilizado
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="campoNoValido('pass1')">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Contraseña</label>
    <div class="col">
      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="pass2"
             [class.is-invalid]="campoNoValido('pass2')">
    </div>
  </div>


  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">

      <div class="col">
        <input type="text"
          class="form-control"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="campoNoValido('direccion.distrito')">

      </div>

      <div class="form-row col">

        <div class="col">
          <input type="text"
            class="form-control"
            placeholder="Ciudad"
            formControlName="ciudad"
            [class.is-invalid]="campoNoValido('direccion.ciudad')">
        </div>

      </div>

    </div>
  </div>

  <div class="row">

    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <th>ID</th>
          <th>Pasatiempo</th>
          <th>Borrar</th>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i=index">
            <td>{{i + 1}}</td>
            <td>
              <input type="text" class="form-control" [formControlName]="i">
            </td>
            <td>
              <button type="button" (click)="borrarPasatiempo(i)" class="btn btn-danger">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" (click)="agregarPasatiempo()">+ Agregar</button>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block" type="button">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<pre>
  Estado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>

<pre>
  {{forma.value | json}}
</pre>
