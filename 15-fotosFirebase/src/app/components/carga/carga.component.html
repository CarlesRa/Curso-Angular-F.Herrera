<div class="row">

  <div class="col-md-4">

    <h3>Seleccione archivos</h3>
    <hr>
    <div appNgDropFiles [archivos]="archivos"
                        (mouseSobre)="estaSobreElemento = $event"
                        [ngClass]="{'file-over': estaSobreElemento}"
                        class="well drop-zone file-over">
      <h4>
        Deje caer aqui los archivos
        <img src="assets/img/drop-images.png">
      </h4>
    </div>

  </div>

  <div class="col-md-8">

    <h4>Cargar archivos</h4>
    <hr>

    <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success mr-3">Cargar a
      Firebase</button>
    <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Tama√±o</th>
        <th>Progreso</th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.progreso >= 100}">
            {{ archivo.nombreArchivo }}
          </td>
          <td>{{ archivo.archivo.size * 10e-6 | number: '.2-2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="row">
  <div class="col">

  </div>
</div>
