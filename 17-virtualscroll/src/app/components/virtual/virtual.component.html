<h1>Virtual Scroll</h1>
<hr>

<div class="row mb-3">

  <div class="col text-left">
    <button (click)="irALInicio()" class="btn btn-success animate__animated animate__fadeInLeft">
      Ir al inicio
    </button>
  </div>
  <div class="col text-center">
    <button (click)="irAMitad()" class="btn btn-success animate__animated animate__fadeInLeft">
      Ir a la mitad
    </button>
  </div>
  <div class="col text-right">
    <button (click)="irALFinal()" class="btn btn-danger animate__animated animate__fadeInLeft">
      Ir al final
    </button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div *cdkVirtualFor="let persona of personas; let conteo = count; let i=index"
  class="list-group-item animate__animated animate__fadeInLeft">
    Item {{i+1}} : {{conteo}}
  </div>

</cdk-virtual-scroll-viewport>
