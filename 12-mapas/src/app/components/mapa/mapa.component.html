<mat-card >
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map  (mapClick)="agregarMarcador($event)"  [latitude]="lat" [longitude]="lgt">
      <agm-marker *ngFor="let marcador of marcadores; let i = index"  [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window >
          <h1>
            <strong class="text-black" >
              {{ marcador.titulo }}
            </strong>
          </h1>
          <p class="text-black">
            {{ marcador.descripcion }}
          </p>
          <button (click)="editarMarcador( marcador )" mat-raised-button color="primary">
            Editar
          </button>
          <button (click)="borrarMarcador(i)" class="margin-left" mat-raised-button color="warn">
            Borrar
          </button>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
