<h1 class="font-weight-light">YouTube Videos</h1>
<hr>

<div class="card-columns">
  <div class="card animate__animated animate__backInLeft" *ngFor="let video of videos">
    <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ video.title }}</h5>
      <p class="card-text">
        <strong>Autor: </strong> {{ video.channelTitle}}
        <strong>Publicado: </strong> {{ video.publishedAt | date}}
      </p>

      <button (click)="mostrarVideo(video)"
              class="btn btn-outline-primary btn-block animate__animated animate__backInDown">
        Ver video
      </button>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button (click)="cargarVideos()" class="btn btn-primary btn-lg">
      Siguiente p√°gina
    </button>
  </div>
</div>
