<h1>Héroe <small>{{ heroe.nombre }}</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col">
    <form #f="ngForm" (ngSubmit)="guardar(f)">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
          placeholder="Firebase ID"
          class="form-control"
          disabled="disabled"
          [(ngModel)]="heroe.id"
          name="id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
          placeholder="Nombre del Héroe"
          class="form-control"
          [(ngModel)]="heroe.nombre"
          name="nombre"
          required>
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input type="text"
          placeholder="Poder del Héroe"
          class="form-control"
          [(ngModel)]="heroe.poder"
          name="poder"
          required>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-o"></i>
          Vivo
        </button>
        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-frown-o"></i>
          Muerto
        </button>
      </div>

      <hr>

      <div class="form-group text-center">
        <button
          class="btn btn-primary" type="submit">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
