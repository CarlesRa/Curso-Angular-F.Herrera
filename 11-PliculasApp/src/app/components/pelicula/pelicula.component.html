<div class="row body-container">
  <div class="col">
    <h1 class="text-white text-title-large">{{ pelicula.title }} <small
        class="text-label">({{ pelicula.release_date | date:'shortDate' }})</small></h1>
  </div>
</div>
<div class="row">

  <img [src]="pelicula.poster_path | convertUrl" class="image-fluid image-poster marco">

  <div class="col">
    <h3 class="text-white text-title">Sinopsis</h3>
    <hr>
    <p class="text-white text-label">{{ pelicula.overview }}</p>

    <p class="text-white">Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | popularity: pelicula.vote_count }}/10</span></p>
    <p class="text-white">Voto promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span></p>

    <button (click)="regresar()" class="btn btn-outline-danger">Regresar</button>

  </div>
