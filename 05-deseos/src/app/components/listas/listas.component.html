<ion-list color="dark">

	<ion-item-sliding *ngFor="let lista of deseosService.listas | filtroListas: terminada">

		<ion-item (click)="verLista(lista)" detail color="dark">
			<ion-label>{{ lista.titulo }}</ion-label>
			<ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
		</ion-item>

		<ion-item-options side="end">

			<ion-item-option color="danger" (click)="borrar( lista )">
				<ion-icon name="close" slot="icon-only"></ion-icon>
			</ion-item-option>
			
		</ion-item-options>

		<ion-item-options side="start">

			<ion-item-option color="tertiary"
											 (click)=(presentAlert(lista))>
				<ion-icon slot="icon-only" name="pencil"></ion-icon>
			</ion-item-option>

		</ion-item-options>

	</ion-item-sliding>

</ion-list>
